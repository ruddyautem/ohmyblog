name: Deploy ohmyblog to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ohmyblog to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            export PATH=/home/ruddya/.bun/bin:/usr/bin:\$PATH
            
            cd /home/autem-ohmyblog/htdocs/ohmyblog.autem.dev
            
            echo "ðŸ§¹ Cleaning previous build..."
            rm -rf dist
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ“¦ Installing dependencies..."
            bun install
            
            echo "ðŸ”¨ Building..."
            bun run build
            
            echo "ðŸ”„ Setting up PM2..."
            pm2 reload pm2.config.cjs --update-env || pm2 start pm2.config.cjs
            pm2 save
            
            echo "âœ… DEPLOY SUCCESS"
